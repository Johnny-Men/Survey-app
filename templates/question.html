{% extends 'base.html' %}

{% block content %}
<p>{{question}}</p>
<form action="/answer" method="POST">
    {% for choice in choices %}
    <input type="radio" name="answer" value="{{choice}}">
    <label for="answer">{{choice}}</label>
    {% endfor %}
    <button>Next</button>
{% endblock %}
</form>
